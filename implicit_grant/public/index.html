<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>Music-Finder</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <img src="logo-small.png" alt="Music-Finder">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
        <div id="username-navbar">
        </div>
      </div>
    </nav>
  </div>
  <main role="main" class="container">
    <div class="jumbotron">
      <img src="logo-name.png" alt="Music-Finder" class="mx-auto d-block">
      <p class="lead text-center">Find music by searching for artists</p>
      <hr>
      <div class="row justify-content" id="login">
        <button id="login-button" class="btn btn-success mx-auto">Log in with Spotify</button>
      </div>
      <div class="container">
        <div id="loggedin">
          <div id="artist-search">
          </div>
          <div id="oauth">
          </div>
        </div>
      </div>
      <hr>
      <div id="results"></div>
    </div>
  </main>

  <script id="username-navbar-template" type="text/x-handlebars-template">
    <div class="media">
      <div class="media-body align-self-center mr-3"><p>Logged in as {{id}}</p></div>
      <img class ="mr-3" id="profile-pic" width="60" src="{{images.0.url}}" /></div>
  </script>

  <script id="search-form-template" type="text/x-handlebars-template">
            <form id="search-form">
                <div class="input-group mb-3">
                <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name" />
                <div class="input-group-append"><input type="submit" id="search" class="btn btn-success" value="Go!" /></div>
                </div>
            </form>
          </div>   
  </script>

  <script id="results-template" type="text/x-handlebars-template">
    <div id="artist" class="well">
    </div>
    <h4>Albums and singles</h4>
            {{#each albums.items}}
            <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
            {{/each}}
        </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  <script src="lastfmsearch.js"></script>
</body>

</html>
